{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'users/css/bootstrap.min.css' %}">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="col-md-6" style="margin-top: 200px;margin-left: 250px;">
        <center><h2 class="mt-4">Reset Password</h2></center>
        
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" action="{% if user.email %}{% url 'reset_password' user.email %}{% endif %}" class="mt-4">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ user.email }}">
            
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password:</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    </div>
    </div>

    <script src="{% static 'users/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
